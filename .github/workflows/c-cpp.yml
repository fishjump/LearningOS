name: LearningOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: mkdir
      run: mkdir build
    - name: cd
      run: cd build
    - name: cmake
      run: cmake ../src/
    - name: make
      run: make
